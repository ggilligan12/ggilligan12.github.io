{% assign displayed_tiles =
  "CV, Hackathons, CTF, Posts"
| split: ", " %}

<section id="one" class="tiles">
  {% for page_title in displayed_tiles %}
  {% for page in site.pages %}
  {% if page.title == page_title %}
  <article>
    <span class="image">
      <img src="{{ page.image }}" alt="" />
    </span>
    <header class="major">
      <h3><a href='{{ page.url | relative_url | remove: ".html" }}' class="link">{{ page.title }}</a></h3>
      <p>{{ page.description }}</p>
    </header>
  </article>
  {% endif %}
  {% endfor %}
  {% endfor %}
</section>
