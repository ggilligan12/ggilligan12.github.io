<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <ul>
                    {{ page.description1 }}<br />
                    {{ page.description2 }}<br />
                    {{ page.description3 }}
                    <!--<p style="text-transform: uppercase;">{{ page.description1 }}</p>
                    <p style="text-transform: uppercase;">{{ page.description2 }}</p>
                    <p style="text-transform: uppercase;">{{ page.description3 }}</p>-->
                </ul>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Welcome</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Credit where it's due</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
